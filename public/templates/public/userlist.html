<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>User Details Form</h2>
    <form>
        
        <div class="container mt-5">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for d in data %}
        <div class="col">
            <div class="card text-white bg-dark h-100">
                <div class="card-header fs-3">NAME: {{ d.full_name }}</div>
                <div class="card-body">
                    <h5 class="card-title">PHONE: {{ d.phone }}</h5>
                    <p class="card-text">Email: {{ d.email }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

    </form>
   <div class="mt-4 ms-3">
    <a href="{% url 'home_1'%}" class="btn btn-secondary btn-lg " tabindex="-1" role="button" aria-disabled="true">Back</a>

   </div>
    
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
