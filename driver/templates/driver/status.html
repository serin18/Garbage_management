<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accept or Reject Request</title>
</head>
<body>
    <h1>Accept or Reject Request</h1>
    <form method="post">
        {% csrf_token %}
        <label><input type="radio" name="action" value="accept"> Accept</label><br>
        <label><input type="radio" name="action" value="reject"> Reject</label><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
