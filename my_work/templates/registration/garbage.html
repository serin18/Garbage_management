{% load static %}
<span style="font-family: verdana, geneva, sans-serif;">
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flip Card | By Code Info</title>
        <link rel="stylesheet" href="{% static 'my_work/css/garbage.css' %}" />
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </head>

    <body>

        {% for i in data %}
        <div class="flip-container">
            <div class="row">

                <div class="row">
                    <div class="flip-inner-container ">
                        <div class="flip-front"> 
                            <h2>{{i.name}}</h2>
                            <h5>PRICE :{{i.price}}</h5>
                            <p> DETAILS :{{i.description}}</p>
                            <p>the bin {{i.name}} only usefor {{i.name}} wastes</p>
                        </div>
                        <div class="flip-back">
                            <div class="profile-image">

                                <h2>{{i.name}}</h2>
                                <p>Control Garbage bins</p>

                                <ul>
                                    <p>UPDATE</p>
                                    <a href="{% url 'update_garbage' i.id %}"><i class="fab fa-facebook-f">BIN</i></a>
                                </ul>
                                <ul>
                                    <p>DELETE</p>
                                    <a href="{% url 'delete_garbage' i.id %}"><i class="fab fa-instagram">BIN</i></a>

                                </ul>
                                <ul>
                                    <p>RETURN</p>
                                    <a href="{% url 'home_1' %}"><i class="fab fa-youtube">BIN</i></a>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </body>

    </html>
</span>
